<!DOCTYPE html>
<html>

<head>
    <title>Test bundle</title>
    <script src="jquery-3.6.0.js"></script>
    <meta charset="utf-8">
</head>

<body>
<div style="border:solid;width:200px">
</div>
<div style="margin:auto; width:300px; text-align:center; border-style:solid ;">
    <p>按名字检索</p> 

    <input type="text" id="bookn">

    <p><button id="seekbook">To seek</button></p>
</div>
    <script>
        $(document).ready(function () {
            $("#seekbook").click(function () {
                var name=document.getElementById("bookn").value;
                $.post("BookShelf",{
                	func:"seek",
                	bookname:name
                },function(data){
                	alert("书本数量："+data);
                });
            });
            });  
    </script>
</body>

</html>
